<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/knockout-latest.js"></script>
    <script src="vendors/knockout-es5.js"></script>
    <script src="scripts/app.js" defer="defer"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do Knockout</title>
</head>

<body>
    <h3>Tasks</h3>

    <form data-bind="submit: addTask">
        Add task:
        <input data-bind="value: newTaskText" placeholder="What needs to be done?" />
        <button type="submit">Add</button>
    </form>

    <ul data-bind="foreach: tasks, visible: tasks().length > 0">
        <li>
            <input type="checkbox" data-bind="checked: isDone" />
            <input data-bind="value: title, disable: isDone" />
            <a href="#" data-bind="click: $parent.removeTask">Delete</a>
        </li>
    </ul>

    You have
    <b data-bind="text: incompleteTasks().length">&nbsp;</b> incomplete task(s)
    <span data-bind="visible: incompleteTasks().length == 0"> - it's beer time!</span>

    <form action="/tasks/saveform" method="post">
        <textarea name="tasks" data-bind="value: ko.toJSON(tasks)"></textarea>
        <button type="submit">Save</button>
    </form>
</body>

</html>
